<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books Service Management</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Books Service Management</h1>
		<hr>
		<h2>Save Books</h2>

		<form action="#" th:action="@{/savebooks}" th:object="${books}"method="POST">
			<input type="text" th:field="*{bookId}"
				placeholder="bookId" class="form-control mb-4 col-4">
				
					<input type="text" th:field="*{bookName}"
				placeholder="bookName" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{author}"
				placeholder="book author" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{price}"
				placeholder="book price" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Books</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Books List</a>
	</div>
</body>
</html>
